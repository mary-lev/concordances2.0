{{response.files.append(URL('static', 'js/d3pie.js'))}}
{{extend 'layout.html'}}

{{=DIV(_id="pieChart")}}
{{=all_colours}} / {{=all}}

<script>
    var pie = new d3pie("pieChart", {
	"header": {
		"title": {
            "text": "Времена года: {{=author}} ",
			"fontSize": 24,
			"font": "open sans"
		},
		"subtitle": {
			"text": "Времена года в стихах",
			"color": "#999999",
			"fontSize": 12,
			"font": "open sans"
		},
		"titleSubtitlePadding": 9
	},
	"footer": {
		"color": "#999999",
		"fontSize": 10,
		"font": "open sans",
		"location": "bottom-left"
	},
	"size": {
		"canvasWidth": 590
	},
	"data": {

		"content": [
            {
				"label": "Зима",
				"value": {{=colours[0]+colours[1]}},
				"color": "#0080FF"
			},
            {
				"label": "Весна",
				"value": {{=colours[2]+colours[3]}},
				"color": "#F7D358"
			},
                        {
				"label": "Лето",
				"value": {{=colours[4]+colours[5]}},
				"color": "#cb2121"
			},
			{
				"label": "Осень",
				"value": {{=colours[6]+colours[7]}},
				"color": "#800080"
			}
		]
	},
	"labels": {
		"outer": {
			"pieDistance": 32
		},
		"inner": {
			"hideWhenLessThanPercentage": 3
		},
		"mainLabel": {
			"fontSize": 11
		},
		"percentage": {
			"color": "#ffffff",
			"decimalPlaces": 0
		},
		"value": {
			"color": "#adadad",
			"fontSize": 11
		},
		"lines": {
			"enabled": true
		}
	},
	"effects": {
		"pullOutSegmentOnClick": {
			"effect": "linear",
			"speed": 400,
			"size": 8
		}
	},
	"misc": {
		"gradient": {
			"enabled": true,
			"percentage": 100
		}
	}
});
</script>
